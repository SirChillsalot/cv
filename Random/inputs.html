<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <h1>Different Types of Inputs:</h1>
    <form>
        <hr>
        <!--Text-->
        <label for="text">Text:</label>
        <input type="text" name="" id="text">

        <hr>
        <!--Button-->
        <label for="button">Button:</label>
        <input type="button" name="" id="button" value="Button">

        <hr>
        <!--Checkbox-->
        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" name="" id="checkbox">
        
        <hr>
        <!--Color-->
        <label for="color">Color:</label>
        <input type="color" name="" id="color">

        <hr>
        <!--Date-->
        <label for="date">Date:</label>
        <input type="date" name="" id="date">

        <hr>
        <!--Datetime-local-->
        <label for="datetime-local">Datetime:</label>
        <input type="datetime-local" name="" id="datetime-local">

        <hr>
        <!--Email-->
        <label for="email1">Email:</label>
        <input type="email" name="" id="email1">

        <hr>
        <!--File-->
        <label for="file">File:</label>
        <input type="file" name="" id="file">

        <hr>
        <!--Image-->
        <label for="image">Image:</label>
        <input type="image" name="" id="image">

        <hr>
        <!--Month-->
        <label for="month">Month:</label>
        <input type="month" name="" id="month">

        <hr>
        <!--Number-->
        <label for="number">Number:</label>
        <input type="number" name="" id="number">

        <hr>
        <!--Password-->
        <label for="password1">Password:</label>
        <input type="password" name="" id="password1">

        <hr>
        <!--Radio-->
        <label for="radio">Radio:</label>
        <input type="radio" name="" id="radio">

        <hr>
        <!--Range-->
        <label for="range">Range:</label>
        <input type="range" name="" id="range">

        <hr>
        <!--Reset-->
        <label for="reset">Reset:</label>
        <input type="reset" name="" id="reset">

        <hr>
        <!--Search-->
        <label for="search">Search:</label>
        <input type="search" name="" id="search">

        <hr>
        <!--Submit-->
        <label for="submit">Submit:</label>
        <input type="submit" name="" id="submit">

        <hr>
        <!--Tel-->
        <label for="tel">Tel:</label>
        <input type="tel" name="" id="tel">

        <hr>
        <!--Time-->
        <label for="time">Time:</label>
        <input type="time" name="" id="time">

        <hr>
        <!--URL-->
        <label for="url">URL:</label>
        <input type="url" name="" id="url">

        <hr>
        <!--Week-->
        <label for="week">Week:</label>
        <input type="week" name="" id="week">

    </form>
</body>
</html>
