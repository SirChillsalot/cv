<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Me</title>
    </head>
    <body>
        <h1>My Contact Details</h1>
        <p>My fictional address</p>
        <p>072 567 1290</p>
        <a href="mailto:pieterm.basson@gmail.com">pieterm.basson@gmail.com</a>
        <hr>
        <form action="mailto:pieterm.basson@gmail.com" method="post" enctype="text/plain"> <!--Post will take the info in the form into the email once you click submit, the enctype is the encoding type of the text in the form, it will paste the info as plain text in the mail draft-->
            <label for="name">Your Name:</label>
            <input type="text" name="yourName" id="name"><br>

            <label for="email">Your Email:</label>
            <input type="email" name="yourEmail" id="email"><br>

            <label for="message">Your Message:</label><br>
            <textarea name="yourMessage" id="message" cols="30" rows="10"></textarea><br>
            <input type="submit"> <!--The name will identify the type of data in the email. It's like the name of the data, the ID is only like the name of the input control-->
        </form>
    </body>
</html>
